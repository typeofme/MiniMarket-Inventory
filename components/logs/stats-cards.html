<!-- Stats cards for logs page -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 mb-8">
  <!-- Total Logs Card -->
  <div class="stats-card" data-aos="fade-up" data-aos-delay="100">
    <div class="stats-card-icon blue">
      <i class="fas fa-clipboard-list"></i>
    </div>
    <div class="stats-card-content">
      <h2 id="total-logs-stat" class="stats-card-value">0</h2>
      <p class="stats-card-label">Total Logs</p>
      <div class="stats-card-trend">
        <i class="fas fa-info-circle"></i>
        <span>All time</span>
      </div>
    </div>
  </div>
  
  <!-- Today's Activity Card -->
  <div class="stats-card" data-aos="fade-up" data-aos-delay="200">
    <div class="stats-card-icon green">
      <i class="fas fa-calendar-day"></i>
    </div>
    <div class="stats-card-content">
      <h2 id="today-logs-stat" class="stats-card-value">0</h2>
      <p class="stats-card-label">Today's Activity</p>
      <div class="stats-card-trend">
        <i class="fas fa-clock"></i>
        <span>Last 24h</span>
      </div>
    </div>
  </div>
  
  <!-- Recent Updates Card -->
  <div class="stats-card" data-aos="fade-up" data-aos-delay="300">
    <div class="stats-card-icon yellow">
      <i class="fas fa-edit"></i>
    </div>
    <div class="stats-card-content">
      <h2 id="updates-logs-stat" class="stats-card-value">0</h2>
      <p class="stats-card-label">Recent Updates</p>
      <div class="stats-card-trend">
        <i class="fas fa-pencil-alt"></i>
        <span>This week</span>
      </div>
    </div>
  </div>
  
  <!-- Critical Actions Card -->
  <div class="stats-card" data-aos="fade-up" data-aos-delay="400">
    <div class="stats-card-icon red">
      <i class="fas fa-exclamation-triangle"></i>
    </div>
    <div class="stats-card-content">
      <h2 id="critical-logs-stat" class="stats-card-value">0</h2>
      <p class="stats-card-label">Critical Actions</p>
      <div class="stats-card-trend">
        <i class="fas fa-trash"></i>
        <span>Deletions</span>
      </div>
    </div>
  </div>
</div>
