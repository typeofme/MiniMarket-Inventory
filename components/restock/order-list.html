<!-- Order List Tab Content for Restock Page -->
<div class="dashboard-card bg-white p-6 rounded-lg shadow w-full" data-aos="fade-up" data-aos-delay="500">
  <div class="flex justify-between items-center mb-4">
    <div class="flex items-center">
      <i class="fas fa-list text-blue-600 mr-2"></i>
      <h2 class="text-xl font-semibold">Order List</h2>
    </div>
    <div class="flex gap-2">
      <div class="relative">
        <input type="text" id="searchOrderInput" placeholder="Search order..." class="border border-gray-300 rounded-lg pl-10 pr-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <span class="absolute left-3 top-2.5 text-gray-400"><i class="fas fa-search"></i></span>
      </div>
      <select id="sortOrderSelect" class="border border-gray-300 rounded-lg px-4 py-2">
        <option value="date-desc">Newest</option>
        <option value="date-asc">Oldest</option>
        <option value="total-desc">Total: High to Low</option>
        <option value="total-asc">Total: Low to High</option>
      </select>
      <select id="statusOrderSelect" class="border border-gray-300 rounded-lg px-4 py-2">
        <option value="all">All Status</option>
        <option value="Pending">Pending</option>
        <option value="Received">Received</option>
        <option value="Cancelled">Cancelled</option>
      </select>
    </div>
  </div>
  <div class="overflow-x-auto">
    <table class="min-w-full table-auto text-sm text-left">
      <thead>
        <tr class="bg-gray-100">
          <th class="p-3 text-center">Order Date</th>
          <th class="p-3 text-center">Supplier</th>
          <th class="p-3 text-center">Total Products</th>
          <th class="p-3 text-center">Total Price</th>
          <th class="p-3 text-center">Status</th>
          <th class="p-3 text-center">Action</th>
        </tr>
      </thead>
      <tbody id="orderListTableBody">
        <!-- Orders will be populated via JavaScript -->
      </tbody>
    </table>
  </div>
  <div id="noOrders" class="hidden py-8 text-center text-gray-500">
    <i class="fas fa-box-open text-gray-300 text-4xl mb-2"></i>
    <p>No orders found.</p>
  </div>
</div>
