<!-- Delete Report Modal Component -->
<div id="deleteReportModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-[9999] transition-all duration-300 invisible opacity-0">
  <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-sm w-full relative animate-pop">
    <button id="closeDeleteReportModal" class="absolute top-3 right-3 text-gray-400 hover:text-gray-700 text-xl focus:outline-none" aria-label="Close">
      <i class="fas fa-times"></i>
    </button>
    <div class="flex flex-col items-center text-center">
      <div class="bg-red-100 text-red-600 rounded-full w-16 h-16 flex items-center justify-center mb-4">
        <i class="fas fa-exclamation-triangle text-3xl"></i>
      </div>
      <h3 class="text-xl font-bold mb-2">Delete Report?</h3>
      <p class="text-gray-600 mb-6">Are you sure you want to delete this report? This action cannot be undone.</p>
      <div class="flex gap-3 w-full">
        <button id="cancelDeleteReport" class="flex-1 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300 transition">Cancel</button>
        <button id="confirmDeleteReport" class="flex-1 py-2 rounded-lg bg-red-600 text-white hover:bg-red-700 transition">Delete</button>
      </div>
    </div>
  </div>
</div>
