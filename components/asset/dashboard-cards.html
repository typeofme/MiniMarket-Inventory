<!-- Dashboard Stats Cards for Asset Page -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-6 mb-6 md:mb-8 w-full">
  <div class="dashboard-card bg-white p-6 rounded-lg shadow flex items-center" data-aos="fade-up" data-aos-delay="100">
    <div class="rounded-full bg-blue-100 p-3 mr-4 pulse">
      <i class="fas fa-warehouse text-blue-600 text-xl"></i>
    </div>
    <div>
      <h3 class="text-gray-500 text-sm">Total Assets</h3>
      <p class="text-2xl font-bold" id="totalAssets">0</p>
    </div>
  </div>
  <div class="dashboard-card bg-white p-6 rounded-lg shadow flex items-center" data-aos="fade-up" data-aos-delay="200">
    <div class="rounded-full bg-green-100 p-3 mr-4 pulse">
      <i class="fas fa-cogs text-green-600 text-xl"></i>
    </div>
    <div>
      <h3 class="text-gray-500 text-sm">Active Assets</h3>
      <p class="text-2xl font-bold" id="activeAssets">0</p>
    </div>
  </div>
  <div class="dashboard-card bg-white p-6 rounded-lg shadow flex items-center" data-aos="fade-up" data-aos-delay="300">
    <div class="rounded-full bg-gray-200 p-3 mr-4 pulse">
      <i class="fas fa-power-off text-gray-600 text-xl"></i>
    </div>
    <div>
      <h3 class="text-gray-500 text-sm">Inactive Assets</h3>
      <p class="text-2xl font-bold" id="inactiveAssets">0</p>
    </div>
  </div>
</div>
