<!-- Delete Confirmation Modal for Asset Page -->
<div id="assetDeleteModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
    <h3 class="text-lg font-bold mb-4">Confirm Deletion</h3>
    <p>Are you sure you want to delete this asset? This action cannot be undone.</p>
    <div class="mt-4 flex justify-end gap-2">
      <button id="cancelDeleteAsset" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400 transition-all">Cancel</button>
      <button id="confirmDeleteAsset" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition-all">Delete</button>
    </div>
  </div>
</div>
