<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniMarket - Log in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Optionally load CSSstyle as a component -->
    <div id="login-css-component"></div>
    <link rel="stylesheet" href="../components/login/Style.css">
    <script src="/components/componentLoader.js"></script>
    <script src="/js/authService.js"></script>
    <script src="/js/tokenHandler.js"></script>
</head>
<body>
    <div id="login-header-component"></div>
    <div class="main-content">
        <div id="food-background-component"></div>
        <div class="content-container">
            <div id="left-content-component"></div>
            <div id="login-form-component"></div>
        </div>
    </div>
    <script>
      ComponentLoader.load('login/header', 'login-header-component');
      ComponentLoader.load('login/FoodBackGround', 'food-background-component');
      ComponentLoader.load('login/LeftContent', 'left-content-component');
      ComponentLoader.load('login/LoginForm', 'login-form-component');
    </script>
</body>
</html>
