<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Direct Asset Test</title>
  <link href="/css/style.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 p-8">
  <h1 class="text-2xl font-bold mb-4">Direct Asset Component Test</h1>
  
  <!-- Direct copy of the Add Asset button from actions-categories component -->
  <div class="bg-white rounded-lg shadow border p-4 mb-4">
    <h3 class="text-lg font-semibold text-gray-700 mb-4">Asset Actions</h3>
    <button id="addAssetBtn" onclick="openAddAssetModal()" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-all flex items-center gap-2 shadow mb-2">
      <i class="fas fa-plus"></i> Add New Asset
    </button>
  </div>
  
  <!-- Direct copy of the modal -->
  <div id="assetModal" class="fixed inset-0 bg-black/40 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-xl shadow-lg w-full max-w-md mx-4 p-6 relative max-h-[90vh] overflow-y-auto">
      <button id="closeAssetModal" class="absolute top-3 right-3 text-gray-400 hover:text-gray-700 text-xl">
        <i class="fas fa-times"></i>
      </button>
      <div class="flex items-center mb-4">
        <i class="fas fa-plus-circle text-blue-600 mr-2"></i>
        <h2 class="text-xl font-semibold" id="formTitle">Add New Asset</h2>
      </div>
      <form id="assetForm" class="flex flex-col gap-4">
        <div>
          <label for="assetName" class="block text-sm font-medium text-gray-700">Asset Name</label>
          <input type="text" id="assetName" name="assetName" class="w-full mt-1 border border-gray-300 rounded-lg p-2" required />
        </div>
        <div>
          <label for="assetType" class="block text-sm font-medium text-gray-700">Asset Type</label>
          <select id="assetType" name="assetType" class="w-full mt-1 border border-gray-300 rounded-lg p-2" required>
            <option value="">Select Type</option>
            <option value="Electronics">Electronics</option>
            <option value="Furniture">Furniture</option>
            <option value="Equipment">Equipment</option>
          </select>
        </div>
        <div class="flex gap-2 pt-4">
          <button type="submit" id="submitBtn" class="flex-1 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
            Save Asset
          </button>
          <button type="button" onclick="closeModal()" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/assetService.js"></script>
  <script>
    function openAddAssetModal() {
      console.log('Opening add asset modal...');
      const modal = document.getElementById('assetModal');
      console.log('Modal element:', modal);
      
      if (modal) {
        modal.classList.remove('hidden');
        modal.style.display = 'flex';
        console.log('Modal opened');
      } else {
        console.error('Modal not found!');
      }
    }
    
    function closeModal() {
      const modal = document.getElementById('assetModal');
      if (modal) {
        modal.classList.add('hidden');
        modal.style.display = 'none';
      }
    }
    
    // Test on page load
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Page loaded');
      const button = document.getElementById('addAssetBtn');
      const modal = document.getElementById('assetModal');
      console.log('Button found:', button);
      console.log('Modal found:', modal);
    });
  </script>
</body>
</html>
